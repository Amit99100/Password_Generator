<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
    <div id="top"> Create strong passwords with Password Generator </div>
    <img id="img_background" src="background.jpg" alt="">
    <div class="main">
        <div class="box">
            <div id="top_view">
                <div id="pass-box" style="font-size: medium;">Click Generate Get Random PassWord </div>
                <div> <button id="btn1">Copy</button></div>
            </div>


            <!-- First row  -->
            <div class="row">
                <div class="left" style="font-size: medium; margin: 5px;">
                    Use the slider, and select from the options, below, to lengthen your password and strengthen your
                    security.
                </div>
            </div>

            <!-- slider starts  -->
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            <div id="charCount">

            </div>
            <!-- slider Ends   -->


            <!-- Second  row  -->
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        Contains Lowercase
                    </div>
                </label>
                <div class="right">
                    <input class="input_box" type="checkbox" name="" id="lower-case" />
                </div>


                <!-- Third   row  -->

            </div>

            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input class="input_box" type="checkbox" name="" id="upper-case" checked />
                </div>
            </div>


            <!-- Fourth  row  -->
            <div class="row">
                <label for="numbers">
                    <div class="left">
                        Contains Numbers
                    </div>
                </label>
                <div class="right">
                    <input class="input_box" type="checkbox" name="" id="numbers" />
                </div>
            </div>


            <!-- Fifth  row  -->
            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contains Symbols
                    </div>
                </label>
                <div class="right">
                    <input class="input_box" type="checkbox" name="" id="symbols" />
                </div>
            </div>


            <!-- Button Section (Generator ) -->
            <div class="row">
                <button id="btn">
                    Generate
                </button>

            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
